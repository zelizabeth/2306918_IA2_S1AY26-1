<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Checkout</title>
</head>
<body>
    <a href="Index.html"><button>signout</button></a>
    <h1>Checkout</h1>
    <!--form for shipping address and card info-->
    <div class="checkoutpage">
    <form class="shippingform">
        <h2>Shipping Details</h2>
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="address">Country:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="street">Street:</label><br>
        <input type="text" id="street" name="street" required><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="zip">ZIP Code:</label><br>
        <input type="text" id="zip" name="zip" required><br><br>
        
    </form>
    <form class="Payment">
        <h2>Payment Information</h2>

        <label for="cardname">Name on Card:</label><br>
        <input type="text" id="cardname" name="cardname" required><br><br>

        <label for="cardnumber">Card Number:</label><br>
        <input type="number" id="cardnumber" name="cardnumber" required><br><br>

        <label for="cardtype">Card Type:</label><br>
        <select id="cardtype" name="cardtype" required>
            <option value="" disabled selected>--Select--</option>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="amex">American Express</option>
            <option value="discover">Discover</option>
        </select><br><br>

        <label for="expiry">Expiry Date:</label><br>
        <input type="month" id="expiry" name="expiry" required><br><br>

        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" required maxlength="3"><br><br>

        <button type="submit">Place Order</button>
    </form>
    </div>

    <script>
        name = document.getElementById('fullname').value
        
    </script>
    
</body>
</html>
